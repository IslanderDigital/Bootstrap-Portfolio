<!DOCTYPE html>

<html lang="en-us">
	
<head>
  <meta charset="UTF-8">

	<title>Contact | Keith Meunier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><h3>Keith Meunier</h3></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
      <div class="col">
          <h6>Contact</h6>
          <hr>
      </div>
      </div>
</div>

<div class="container">
        <form>
          <div class="form-group" id="contact-form">
            <label for="name">Name</label><br>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Smith"
              required="required"
            />
          </div>

          

          <div class="form-group">
            <label for="email">Email</label><br>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required="required"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label><br>
            <textarea
              id="message"
              name="message"
              required="required"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-default" id="submit-button">
            Submit
          </button>
        </form>
      </div>
    


      <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">&copy; Copyright</div>
      </footer>


  </body>
</html>
